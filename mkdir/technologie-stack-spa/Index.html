<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiver Technologie-Stack für Bund-Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* neutral-50 */
        }
        .tool-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .filter-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
        }
        .hidden-card {
            display: none;
        }
    </style>
    <!-- Chosen Palette: Light Neutral with Blue Accent (Tailwind's slate and blue color palettes) -->
    <!-- Application Structure Plan: The application is structured as a single-page dashboard. The core is a filterable grid of technology "cards". This structure was chosen to allow users to quickly grasp the entire technology stack at a glance, while also enabling them to drill down into specific categories (e.g., "Frontend", "Deployment"). This is more intuitive and engaging than a simple static list, promoting exploration and understanding of how the different components fit together. A search bar provides direct access for users who know what they are looking for. -->
    <!-- Visualization & Content Choices: Report Info: List of technologies and descriptions. Goal: Organize and inform. Viz/Presentation Method: Interactive cards in a responsive grid. Interaction: Users can filter the cards by category using buttons or search for specific tools. Justification: For this type of categorical information, interactive filtering is superior to static charts. It allows users to control the information they see, making the data more digestible and relevant to their immediate questions. Library/Method: Vanilla JavaScript for filtering logic, Tailwind CSS for layout and styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto px-4 py-8 md:py-16">
        
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4">Technologie-Stack & Werkzeuge</h1>
            <p class="text-lg text-slate-600 max-w-3xl mx-auto">Eine interaktive Übersicht der Technologien und Plattformen, die im Rahmen des "Bund-Voting"-Projekts diskutiert wurden. Filtere nach Kategorien oder nutze die Suche, um die einzelnen Komponenten zu erkunden.</p>
        </header>

        <main>
            <!-- Filter Controls -->
            <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-10">
                <div id="filter-buttons" class="flex flex-wrap justify-center gap-2 mb-4 md:mb-0">
                    <button class="filter-btn active px-4 py-2 bg-white text-slate-700 rounded-full font-semibold shadow-sm border border-slate-200 transition" data-filter="all">Alle</button>
                    <button class="filter-btn px-4 py-2 bg-white text-slate-700 rounded-full font-semibold shadow-sm border border-slate-200 transition" data-filter="frontend">Frontend</button>
                    <button class="filter-btn px-4 py-2 bg-white text-slate-700 rounded-full font-semibold shadow-sm border border-slate-200 transition" data-filter="backend">Backend</button>
                    <button class="filter-btn px-4 py-2 bg-white text-slate-700 rounded-full font-semibold shadow-sm border border-slate-200 transition" data-filter="deployment">Deployment</button>
                    <button class="filter-btn px-4 py-2 bg-white text-slate-700 rounded-full font-semibold shadow-sm border border-slate-200 transition" data-filter="native">Native Apps</button>
                    <button class="filter-btn px-4 py-2 bg-white text-slate-700 rounded-full font-semibold shadow-sm border border-slate-200 transition" data-filter="project">Projekt-Spezifisch</button>
                </div>
                <div class="relative w-full max-w-xs">
                    <input type="text" id="search-input" placeholder="Tool suchen..." class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </div>
                </div>
            </div>

            <!-- Technology Grid -->
            <div id="tech-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Cards will be injected here by JavaScript -->
            </div>
        </main>

    </div>

    <script>
        const toolsData = [
            { name: "React", url: "https://reactjs.org/", description: "Eine JavaScript-Bibliothek zur Erstellung von Benutzeroberflächen.", category: "frontend" },
            { name: "npm", url: "https://www.npmjs.com/", description: "Der Paketmanager für Node.js, zur Installation von Bibliotheken.", category: "frontend" },
            { name: "Node.js", url: "https://nodejs.org/", description: "Die Laufzeitumgebung, um JavaScript-Code außerhalb des Browsers auszuführen.", category: "frontend" },
            { name: "Firebase", url: "https://firebase.google.com/", description: "Googles Backend-as-a-Service (BaaS) Plattform für Hosting, Auth und Datenbanken.", category: "backend" },
            { name: "Google Play Store", url: "https://play.google.com/store/apps", description: "Der offizielle App-Store für Android-Geräte.", category: "native" },
            { name: "Apple App Store", url: "https://www.apple.com/app-store/", description: "Der offizielle App-Store für iOS-Geräte.", category: "native" },
            { name: "Steam", url: "https://store.steampowered.com/", description: "Eine digitale Vertriebsplattform, hauptsächlich für Computerspiele.", category: "native" },
            { name: "Capacitor", url: "https://capacitorjs.com/", description: "Ein Framework, das eine Web-App in ein natives Format für App-Stores umwandelt.", category: "native" },
            { name: "React Native", url: "https://reactnative.dev/", description: "Ein Framework zur Erstellung nativer mobiler Apps mit React.", category: "native" },
            { name: "GitHub", url: "https://github.com/", description: "Eine Plattform für die Versionskontrolle und Zusammenarbeit bei Softwareprojekten.", category: "deployment" },
            { name: "Microsoft Azure DevOps", url: "https://azure.microsoft.com/en-us/services/devops/", description: "Sammlung von Entwicklertools von Microsoft für CI/CD und Projektmanagement.", category: "deployment" },
            { name: "@RFOF-NETWORK", url: "https://github.com/RFOF-NETWORK", description: "Das GitHub-Repository des 'Ready For Our Future'-Netzwerks und der PZQQET-Axiomatik.", category: "project" }
        ];

        const techGrid = document.getElementById('tech-grid');
        const filterButtonsContainer = document.getElementById('filter-buttons');
        const searchInput = document.getElementById('search-input');

        function createToolCard(tool) {
            return `
                <div class="tool-card bg-white rounded-xl shadow-md border border-slate-200/50 overflow-hidden flex flex-col" data-category="${tool.category}" data-name="${tool.name.toLowerCase()}">
                    <div class="p-6 flex-grow">
                        <h3 class="text-xl font-bold text-slate-900 mb-2">${tool.name}</h3>
                        <p class="text-slate-600 text-sm leading-relaxed">${tool.description}</p>
                    </div>
                    <div class="p-6 bg-slate-50 border-t border-slate-100">
                        <a href="${tool.url}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center text-blue-600 font-semibold hover:text-blue-700 transition">
                            Website besuchen
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                        </a>
                    </div>
                </div>
            `;
        }

        function renderCards(filter = 'all', searchTerm = '') {
            techGrid.innerHTML = '';
            const filteredTools = toolsData.filter(tool => {
                const categoryMatch = filter === 'all' || tool.category === filter;
                const searchMatch = tool.name.toLowerCase().includes(searchTerm.toLowerCase());
                return categoryMatch && searchMatch;
            });

            if (filteredTools.length === 0) {
                 techGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">Keine Tools für die aktuelle Auswahl gefunden.</p>`;
            } else {
                 filteredTools.forEach(tool => {
                    techGrid.innerHTML += createToolCard(tool);
                });
            }
        }

        filterButtonsContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelector('.filter-btn.active').classList.remove('active');
                e.target.classList.add('active');
                const filter = e.target.getAttribute('data-filter');
                renderCards(filter, searchInput.value);
            }
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            renderCards(activeFilter, searchTerm);
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderCards();
        });

    </script>
</body>
</html>
