<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <!-- Der Viewport-Meta-Tag ist wichtig für responsive Designs auf mobilen Geräten -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Hier kannst du die Beschreibung deiner App einfügen -->
    <meta
      name="description"
      content="BundVoting: Eine dezentrale Voting-App für Gesetzesänderungen."
    />
    
    <!-- Titel der App, der im Browser-Tab angezeigt wird -->
    <title>Bund-Voting</title>

    <!--
      Füge den Tailwind CSS CDN hinzu, damit die Styling-Klassen
      aus App.jsx korrekt funktionieren.
    -->
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <!-- Das 'noscript'-Element wird angezeigt, wenn JavaScript deaktiviert ist -->
    <noscript>Du musst JavaScript aktivieren, um diese App auszuführen.</noscript>
    
    <!--
      Dieser 'div' mit der ID "root" ist der Container,
      in den React deine gesamte App einfügt.
    -->
    <div id="root"></div>

  </body>
</html>
